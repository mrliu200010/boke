<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tinymce_setup.js') }}"></script>
    <title>{{ user.name }}'s 博客</title>


    {% endblock %}
</head>

<body>
    <img style="margin: 0;padding: 0;width: 100%;height: 100%;top: 0;left: 0;position: absolute;" src="{{ url_for('static',filename='images/11.jpg') }}" alt="">
    <div style="position: relative">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        <h2>
            <img class="avatar" src="{{ url_for('static',filename='images/7.jpg') }}" alt="头像">
            {{ user.name }}'s 博客
        </h2>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">首页</a>
                </li>

                <li style="float: right">
                    <a href="{{ url_for('login') }}">登录</a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">退出</a>
                    <a href="{{ url_for('settings') }}">设置</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        {% block content %} {% endblock %}
        <footer>
            <small>&copy; 2020 <a href="http://www.bwzn.com">北京网络职业技术学院-人工智能学科</a></small>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
